<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
    />
    <title>SignUp Model</title>
  </head>
  <body>
    <!-- <nav class="navbar b-5 text-bg-success bg-opacity-25 text-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sign up here</a>
      </div>
    </nav> -->
    <div class="modal-body text-bg-success bg-opacity-25 text-black">
      <div class="row">
        <div class="container-fluid" >
        
          <div class="col-md-4 mx-auto ">
            <h4 class="text-center">
              <a class="navbar-brand" href="#">Sign up here</a>
            </h4>
            <form action="" method="" id="myForm1">
              <div class="form-group mt-0">
                <label for="Name"
                  ><i class="fas fa-user-astronaut"></i>Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  name="Name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <label for="userName"><i class="fas fa-user"></i> Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  name="userName"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <label for="password"
                  ><i class="fas fa-lock"></i> Enter a Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password1"
                  name="password1"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <label for="password"
                  ><i class="fas fa-lock"></i> Re-enter your password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  name="password2"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group text-center mt-4">
                <input
                  type="submit"
                  class="btn btn-success submit"
                  value="Sign Up"
                  id="signup"
                />
              </div>
              <div class="form-group text-center mt-2">
                Have already an account? 
                <a
                  href="#"
                  data-bs-dismiss="modal"
                  data-bs-toggle="modal"
                  data-bs-target="#signin-form"
                  >Signin here</a
                ><br><br>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
