  </head>

            <!--Sigin form-->
            <form action="" method="" id="myForm2">
              <div class="form-group mt-3">
                <label for="userName"><i class="fas fa-user"></i> Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="loguserName"
                  name="userName"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <label for="password"
                  ><i class="fas fa-lock"></i> Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="logpassword"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group text-center mt-4">
                <input
                  type="submit"
                  class="btn btn-success submit"
                  value="Sign in"
                  id="signin"
                />
              </div>
              <div class="form-group text-center mt-2">
                <a
                  href="#"
                  id="forgot-password-button"
                  data-bs-dismiss="modal"
                  data-bs-toggle="modal"
                  data-bs-target="#forgotPasswordModal"
                  >Forgot password?</a
                >
              </div>
              <div class="form-group text-center mt-2">
                New User-
                <a
                  href="#"
                  data-bs-dismiss="modal"
                  data-bs-toggle="modal"
                  data-bs-target="#signup-form"
                  >Signup now</a
                >
              </div>
              <div
                class="alert bg-warning alert-dismissible fade show mt-3 d-none"
                role="alert"
                id="usernameDiv2"
              >
                <strong>Holy guacamole!</strong> user is not exist go to sign up
                page.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              <div
                class="alert bg-danger alert-dismissible fade show mt-3 d-none"
                role="alert"
                id="passwordDiv2"
              >
                <strong>Holy guacamole!</strong> password incorrect try again.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              <div
                class="alert bg-success alert-dismissible fade show mt-3 d-none"
                role="alert"
                id="successDiv2"
              >
                <strong>Holy guacamole!</strong> Successfully logged in.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
            </form>
          </div>
        </div>
